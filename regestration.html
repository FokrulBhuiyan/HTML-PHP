<!DOCTYPE html>
<html>
    <head>
        <title>Reg Page</title>
    </head>
    <body>
        <form>
            <div align="center">
                <h1>registration</h1>
                <img src="AIUB_whole_logo.png" alt="aiub logo" height="80px" width="80px">
                <table>
                    <tr>
                        <td>
                            <label>First Name: </label>
                            <input type="text" name="firstname">
                        </td>
                        <td>
                            <label>Last Name: </label>
                            <input type="text" name="lastname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email id: </label>
                            <input type="text" name="email">
                        </td>
                        <td>
                            <label>Password: </label>
                            <input type="password" name="pass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Username: </label>
                            <input type="text" name="username">
                        </td>
                        <td>
                            <label>Confirm Password: </label>
                            <input type="password" name="cPass">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Birth Date: </label>
                            <input type="date" name="bdt">
                        </td>
                        <td>
                            <label>Gender: </label>
                            <select name="Gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Country: </label>
                            <input type="radio" name="Country">Bangladeshi
                            <br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="Country">Foreigner
                        </td>
                        <td>
                            <label>Certificate: </label>
                            <input type="checkbox" name="ssc">SSC
                            <br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="hsc">HSC
                            <br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="bsc">B.Sc
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Describe urself: </label>
                            <br>
                            <textarea rows="5" cols="75"></textarea>
                        </td>
                    </tr>
                    <tr align="right"> 
                        <td colspan="2">
                            <input type="button" value="Submit">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </body>
</html>
