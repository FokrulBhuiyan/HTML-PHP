<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    <h2 style="color:red">Donor Information</h2>
    <form action="">
      <div align="center">
        <table>
          <tr>
            <td align="right">
              <label>First Name</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <input type="text" name="firstname">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Last Name</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <input type="text" name="lastname">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Date of Birth</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <input type="date" name="dob">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Company</label>
            </td>
            <td>
              <input type="text" name="company">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Address1</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <input type="text" name="address1">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Address2</label>
            </td>
            <td>
              <input type="text" name="address2">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>City</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <input type="text" name="city">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>State</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <select name="state">
                <option value="D">Dhaka</option>
                <option value="C">Comilla</option>
                <option value="K">khulna</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Zip Code</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <input type="text" name="zipcode">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label required>Country</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <select name="country">
                <option value="ban">Bangladesh</option>
                <option value="in">India</option>
                <option value="pak">Pakistan</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right">
              <label required>Phone</label>
            </td>
            <td>
              <input type="text" name="phone">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Fax</label>
            </td>
            <td>
              <input type="text" name="fax">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Email</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <input type="text" name="email">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Donation Amount</label>
              <label style="color:red">*</label>
            </td>
            <td>
              <input type="radio" name="amount">None
              <input type="radio" name="amount">$50
              <input type="radio" name="amount">$75
              <input type="radio" name="amount">$100
              <input type="radio" name="amount">$250
              <input type="radio" name="amount">Other
            </td>
          </tr>
          <tr>
            <td>
              <h6>(Check a button or type)</h6>
            </td>
            <td>
              <label>Other Amount $</label>
              <input type="text" name="oamount">
            </td>
          </tr>
          <tr>
            <td>
              <label>Recurrign Donation</label>
            </td>
            <td>
              <input type="checkbox" name="rdonation">I am interested in giving on a regular basis.
            </td>
          </tr>
          <tr>
            <td>
              <h6>(Check if yes)</h6>
            </td>
            <td>
              <label>Monthly Credit Card $</label>
              <input type="text" name="cc">
              <label>for</label>
              <input type="text" name="month">
            </td>
          </tr>
        </table>
      </div>
      <h2 style="color:red">Honorarium and Memorial Donation Information</h2>
      <div align="center">
        <table>
          <tr>
            <td align="right">
              <label>I would to make this<br>donation</label>
            </td>
            <td>
              <input type="radio" name="amount">To Honor
              <br>
              <input type="radio" name="amount">In Memory of
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Name</label>
            </td>
            <td>
              <input type="text" name="name">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Acknowledge donation to</label>
            </td>
            <td>
              <input type="text" name="adt">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Address</label>
            </td>
            <td>
              <input type="text" name="address">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>City</label>
            </td>
            <td>
              <input type="text" name="city1">
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>State</label>
            </td>
            <td>
              <select name="state1">
                <option value="D">Dhaka</option>
                <option value="C">Comilla</option>
                <option value="K">khulna</option>
              </select>
            </td>
          </tr>
          <tr>
            <td align="right">
              <label>Zip</label>
            </td>
            <td>
              <input type="text" name="zip">
            </td>
          </tr>
        </table>
      </div>
      
    </form>
  </body>
</html>
